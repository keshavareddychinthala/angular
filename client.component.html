<p>client works!</p>
<button (click)="write()">write data</button>

<button (click)="edit()">edit data</button>


<button (click)="delete()">delete data</button>

<table class="table bg-primary">
    <tr *ngFor="let d of details">
<td>{{d.id}}</td>
<td>{{d.body}}</td>
<td>{{d.price}}</td>
<td>{{d.duration}}</td>
<td> <button type="button" (click)="edit(d)"
  class="btn btn-info btn" data-toggle="modal" 
  data-target="#contact-modal">
  edit Form</button></td>
<td><button (click)="delete(d.id)">delete data</button></td>
    </tr>
</table>


<div id="contact-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">Ã—</a>
				<h3>Contact Form</h3>
			</div>
			<form #fm="ngForm" (submit)="sub(fm.value)" id="contactForm" name="contact" role="form">
          <div class="form-group">
              <label for="name">id</label>
              <input [(ngModel)]="resultid" type="text" name="id" class="form-control">
            </div>
        <div class="modal-body">				
					<div class="form-group">
						<label for="name">body</label>
						<input [(ngModel)]="resultbody" type="text" name="body" class="form-control">
					</div>
					<div class="form-group">
						<label for="price">price</label>
						<input [(ngModel)]="resultprice"  name="price" class="form-control">
					</div>
					<div class="form-group">
						<label for="duration">duration</label>
						<input [(ngModel)]="resultduration" name="duration" class="form-control">
					</div>					
				</div>
				<div class="modal-footer">					
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input  type="submit" class="btn btn-success" id="submit">
				</div>
			</form>
		</div>
	</div>
</div>
